apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: fedora-1
  namespace: vm
spec:
  running: false
  template:
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        machine:
          type: q35
        resources:
          requests:
            memory: 1024M
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: fedora
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: fedora-1.froystein.jp
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa 
        name: cloudinitdisk